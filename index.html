<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Complesso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Logo</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Chi Siamo</a></li>
                <li><a href="#contact">Contatto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home">
        <div class="container">
            <h1>Benvenuti al Nostro Sito Web</h1>
            <p>Scopri i nostri servizi e contattaci per maggiori informazioni.</p>
            <button id="showMore">Scopri di Pi√π</button>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2>Chi Siamo</h2>
            <p>Siamo un'azienda che offre servizi eccellenti.</p>
            <div class="gallery">
                <div class="gallery-item" style="background-image: url('https://via.placeholder.com/600x400?text=Immagine+1');"></div>
                <div class="gallery-item" style="background-image: url('https://via.placeholder.com/600x400?text=Immagine+2');"></div>
                <div class="gallery-item" style="background-image: url('https://via.placeholder.com/600x400?text=Immagine+3');"></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contattaci</h2>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
